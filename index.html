<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;400;700;800;900&display=swap');

*{
    margin: 0;
    padding: 0;
	font-family: "Inter", sans-serif;
	
}

i{
    font-size: 30px;
}

.homepage{
    height: 135vh;
    background: linear-gradient(cyan,pink);
	width: 100%;
}

img {
	display: block;
	width: 100%;
	border-radius: 35%;
}

img:hover{
transform: scale(1.10); 
transition: 1.8s; 

}

.emp-app {
	box-shadow: 0 0 2px 0 rgba(#000, .1), 0 15px 30px rgba(#444, .1);
	padding: 3rem;
	width: 100%;
}

.header{
	color: white;
    background: linear-gradient(red,black);
	width: 100%;
	display: flex;
	justify-content: center;
}

.header-logo{
	font-weight: 600;
	font-size: 2.5rem;
	font-family: "Lora", sans-serif;

}

.tabs {
	display: flex;
	flex-direction: column;
    gap: 1rem;
}

.tab {
	display: flex;
	&+.tab {
		margin-top: .5rem;
	}
}

.nav-link{
font-family: "Lora", sans-serif;
text-decoration: none;
font-size: 1rem;
padding: 5px 8px;
background: linear-gradient(orange,white);
border: none;
border-radius: 3px;
}

.nav-link:hover{
	transform: scale(1.10); 
    transition: 1s; 
	background: linear-gradient(orangered,whitesmoke);
	color:black;
}

.main-content {
	background-color: #EEE;
}

.content-header {
	display: flex;
}

.content-header-inner {
	flex: 1;
}

.content-header-title {
	font-size: 2.5rem;
	font-weight: 600;
	font-family: "Lora", sans-serif;
	line-height: 1.125;

		display: block;
		font-weight: 400;
		font-family: "Space Mono", monospace;
		font-size: .875rem;
		color: var(--c-action-secondary);
		margin-top: .5rem;
	}
}

.link {
	color: orangered;
	text-decoration:none;

	&:hover, &:focus {
		box-shadow: 0 3px 0 currentcolor;
        color: blue;
	}
}

.content-header-illustration {
	display: flex;
	justify-content: center;
	flex: 1;
	margin-top: -1rem;
	img {
		max-width: 400px;
		max-height: 400px;
	}
